{%load static%}
<html>
    <head>
        <meta charset="UTF-8">
        <title>{%block title%}Restaurant name{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'home.css' %}">
        <link rel="stylesheet" href="{% static 'reservation.css'%}"
    </head>
    <body>
        <header>
            <img style="display:block;margin:none;height:auto;" src="{{restaurant.logo.url}}">
            <h5>Welcome to my {{restaurant_name}} Enjoy our food!</h5>
            <nav>
                <a href="/">Home</a>
                <a href="/about/">AboutUs</a>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p> &copy; {{curr_year}} All Rights Reserved
            <li>Contact:<b>{{contact}}</b></li>
        </footer>
    </body>
</html>
