<!DOCTYPE html>
<html>
    <head>
        <title>Menu items</title>
    </head>
    <body>
        <div class="container">
        {%for item in menu_items%}
            <div class="menu_item">
            <img src="{{item.image.url}}" alt="{{item.item_name}}"> 
            <h4>{{item.item_name}}</h4>
            <span>{{item.price}}</span>
            <p>{{item.description}}</p>
            </div>
        {%endfor%}
        </div>
    </body>
</html>
