{% extends "home.html" %}
        <title>{%block title%}Menu items{%endblock%}</title>
    {%block content %}
    <div>
        <ul>
            {%for i in menu_items%}
            <li>
                <b>{{i.name}}</b><span>{{i.price}}</span>
            </li>
            {%endfor%}
        </ul>
    </div>
    {% endblock %}
