<!DOCTYPE html>
<html>
    <head>
        <title>Menu items</title>
    </head>
    <body>
        <ul>
            {%for i in menu_items%}
            <li>
                <p>{{i.item_name}}</p>
                <span>{{i.description}}</span>
                <span>{{i.price}}</span>
            </li>
            {%endfor%}
        </ul>
    </body>
</html>
